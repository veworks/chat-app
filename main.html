<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAN?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2c3e50;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const settings = {
            bunnies: [], 
            bunnyCount: 0, 
            maxBunnies: 100000000000, 
            fps: 0, 
            lastTime: 0,
        };

        const bunnyImage = new Image();
        bunnyImage.src = 'https://www.goodboydigital.com/pixijs/bunnymark/bunny.png';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function createBunny(x, y) {
            return {
                x: x || Math.random() * canvas.width,
                y: y || Math.random() * canvas.height,
                velocityX: Math.random() * 6 - 3,
                velocityY: Math.random() * 6 - 3,
            };
        }

        for (let i = 0; i < 900000; i++) {
            settings.bunnies.push(createBunny());
            settings.bunnyCount++;
        }

        function updateBunnies() {
            for (let bunny of settings.bunnies) {
                bunny.x += bunny.velocityX;
                bunny.y += bunny.velocityY;

                if (bunny.x < 0 || bunny.x > canvas.width) {
                    bunny.velocityX *= -1;
                }
                if (bunny.y < 0 || bunny.y > canvas.height) {
                    bunny.velocityY *= -1;
                }
            }
        }

        function drawBunnies() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let bunny of settings.bunnies) {
                ctx.drawImage(bunnyImage, bunny.x, bunny.y, 50, 50);
            }

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`FPS: ${settings.fps.toFixed(0)} | ебанов: ${settings.bunnyCount}`, 10, 30);
        }

        function animate(timestamp) {
            const deltaTime = timestamp - settings.lastTime;
            settings.lastTime = timestamp;

            settings.fps = Math.round(1000 / deltaTime);
            updateBunnies();
            drawBunnies();

            requestAnimationFrame(animate);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                const elem = document.documentElement; 
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { 
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { 
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { 
                    elem.msRequestFullscreen();
                }
            }
        }


        window.onload = () => {
            toggleFullScreen();
        };

        canvas.addEventListener('click', () => {
            if (settings.bunnyCount < settings.maxBunnies) {
                for (let i = 0; i < 10; i++) {
                    settings.bunnies.push(createBunny());
                    settings.bunnyCount++;
                }
            } else {
                alert('Максимальное количество зайчиков достигнуто!');
            }
        });

        requestAnimationFrame(animate);
    </script>
</body>
</html>
